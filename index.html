<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Falling Sand Game</title>
</head>

<body>
    <div class="canvas-wrapper">
        <canvas></canvas>
        <div class="main-menu">
            <div class="item-menu-icon">
                <ion-icon name="color-palette"></ion-icon>
            </div>
            <div class="brush-menu-icon">
                <ion-icon name="brush"></ion-icon>
            </div>
            <button class="play-button active" style="--accent: grey"><ion-icon name="pause-outline"></ion-icon></button>
            <div class="settings-menu-icon">
                <ion-icon class="settings-menu-icon" name="settings-sharp"></ion-icon>
            </div>
        </div>
        <div class="brush-menu">
            <p>Brush Size: </p>
            <div id="Small"></div>
            <div id="Medium"></div>
            <div id="Large"></div>
        </div>
        <div id='item-menu' class="item-menu">
            <button class="item-button active" style="--accent: darkgoldenrod">Sand</button>
            <button class="item-button" style="--accent: lightseagreen">Water</button>
            <button class="item-button" style="--accent: grey">Concrete</button>
            <button class="item-button" style="--accent: rgb(35, 10, 10)">Oil</button>
            <button class="item-button" style="--accent: red">Fire</button>
            <button class="item-button" style="--accent: saddlebrown">Fuse</button>
            <button class="item-button" style="--accent: rgb(1, 80, 1)">Plant</button>
            <button class="item-button" style="--accent: #C0C0C0">Sink</button>
            <button class="item-button" style="--accent: rgb(0, 170, 0)">Acid</button>
            <button class="item-button" style="--accent: rgb(150, 150, 150)">Steam</button>
            <button class="item-button" style="--accent: rgb(45, 40, 40)">Gunpowder</button>
            <button class="item-button" style="--accent: lightblue">Spout</button>
            <button class="item-button" style="--accent: rgb(50, 120, 50)">Toxin</button>        
            <button class="item-button" style="--accent: rgb(80, 30, 30)">Torch</button>
            <button class="item-button" style="--accent: rgb(100, 0, 100)">Amethyst</button>
            <button class="item-button" style="--accent: rgb(110, 0, 0)">Lava</button>
            <button class="item-button" style="--accent: rgb(215, 172, 21)">Lightning</button>
            <button class="item-button" style="--accent: rgb(25, 25, 25)">Fairy_Dust</button>
        </div>
        <div id="settings-menu" class="settings-menu">
            <h2>Settings</h2>
            <div>
                <div class="modes settings-attribute">
                    <h3>Mode:</h3>
                    <div>
                        <input type="radio" id="Boxed" value="Boxed" name="Modes" checked>
                        <label for="Boxed">Boxed</label><br>
                    </div>
                    <div>
                        <input type="radio" id="Fall-Through" value="Fall-Through" name="Modes">
                        <label for="Fall-Through">Fall-Through</label><br>
                    </div>
                </div>
            </div>
        </div>

    </div>
